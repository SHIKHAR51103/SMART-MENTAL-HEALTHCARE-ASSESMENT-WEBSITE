

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beck Depression Inventory (BDI) Test</title>
  <link rel="stylesheet" href="BDI_STYLE.css">
</head>
<body>

  <div class="intro-container">
    <h1>Welcome to the Beck Depression Inventory (BDI) Test</h1>
    <form id="introForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br><br>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br>
      <button type="button" id="startTest">Start Test</button>
    </form>
  </div>

  <div class="test-container" id="testContainer" style="display:none;">
    <h1>BDI Test</h1>
    <form id="bdiForm" action="submit_bdi.php" method="POST">
      <!-- Include hidden fields to transfer initial form data -->
      <input type="hidden" name="name" id="hiddenName">
      <input type="hidden" name="age" id="hiddenAge">
      <input type="hidden" name="gender" id="hiddenGender">

      <div id="questionContainer"></div>
      
      <button type="button" id="nextQuestion">Next</button>
      <button type="submit" id="submitTest" style="display:none;">Submit</button>
    </form>
  </div>

  <script src="BDI_JS.js"></script>

</body>
</html>
